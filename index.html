<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css" rel="stylesheet">
  <title>My 2nd Assignment</title>
</head>
<body>
  <!-- Header with Fauget Logo -->
  <header class="flex items-center justify-between px-4 md:px-[150px] py-[24.5px]">
    <!-- Logo Section -->
    <nav>
      <img class="w-[63px] h-[38px] md:w-[135px] md:h-[82px] object-cover"src="assets/logo.png"alt="Fauget Logo" />
    </nav>
    <!-- Navigation Section -->
    <nav>
      <ul class="list-none flex gap-[15px] items-center">
        <li class="font-bold hidden md:block">Home</li>
        <li class="text-gray-500 hidden md:block">Shop</li>
        <li class="text-gray-500 hidden md:block">About us</li>
        <li class="flex items-center space-x-2 text-sm text-gray-700">
          <i class="fi fi-br-shopping-cart text-base"></i>
          <span>Cart ($56)</span>
        </li>
      </ul>
    </nav>
  </header>
  <div>
    <div class=" flex flex-col-reverse mt-10 md:mt-[221px] md:flex-row items-center justify-between px-4 md:px-[150px] py-8 md:py-12 bg-gradient-to-r from-white">
    <!-- Always fresh flowers -->
    <div class="w-full md:w-[570px] md:h-[108px] text-center md:text-left">
      <h1 class="text-4xl font-bold"><span class="text-black">ALWAYS</span><span class="text-orange-600">FRESH</span></h1>
      <h2 class="text-4xl font-bold text-orange-600 mt-2">FLOWERS</h2>
      <p class="mt-4 text-gray-600">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
      </div>
      <!-- Image Section -->
      <div class="relative  mt-8 md:mt-0">
        <img class="w-[570px] h-[355px] mx-auto rounded-lg shadow-lg md:ml-12 shadow-md" src="assets/hero-flower.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
